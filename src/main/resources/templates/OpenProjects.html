<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Open Projects</h2>
<table>
    <thead>
    <tr>
        <th>ProjectName</th>
        <th>Description</th>
        <th>Deadline</th>
        <th>ExamDate</th>
        <th>leader</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.getName()}"></td>
        <td th:text="${project.getDescription()}"></td>
        <td th:text="${project.getDeadline()}"></td>
        <td th:text="${project.getExamDate()}"></td>
        <td th:text="${project.getLeader().getLastName()+ project.getLeader().getFirstName()}"></td>
        <td><form action="#" th:action="@{/signProject/{id}(id=${project.id})}" th:object="${project}" method="post" >
             <p> <input  type="submit"   value="get project"></p>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
