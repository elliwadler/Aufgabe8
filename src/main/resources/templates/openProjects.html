<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/welcomeS.css"/>
</head>
<body>
<h1>Open Projects</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Deadline</th>
        <th>ExamDate</th>
        <th>Type</th>
        <th>leader</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.getName()}"></td>
        <td th:text="${project.getDescription()}"></td>
        <td th:text="${project.getDeadline()}"></td>
        <td th:text="${project.getExamDate()}"></td>
        <div th:switch="${project.getType()}">
            <td th:case="1">Project</td>
            <td th:case="2">Bachelor</td>
            <td th:case="3">Master</td>
        </div>
        <div th:switch="${addNew}">
            <td th:text="${project.getLeader().getLastName()+ project.getLeader().getFirstName()}"></td>
            <td><form action="#" th:case="true" th:action="@{/signProject/{id}(id=${project.id})}" th:object="${project}" method="post" >
            <p> <input class="action"  type="submit"   value="get project"></p>
        </form>
            <p th:case="false">You are already signed in for a project!</p>
        </div>
        </td>
    </tr>
    </tbody>
</table>
<input action="action" class="logout" type="button" onclick="history.go(-1);" value="back"/>
</body>
</html>
